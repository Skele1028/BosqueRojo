<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="assets/css/galery.css">
    <title>Galery</title>
</head>

<body>
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Album</h1>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="assets/image/Personajes/Recurso 2.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text text-center">Characters</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-sm btn-block btn-outline-danger">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="assets/image/Paisajes/BosqueVerde.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text text-center">Landscapes</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-sm btn-block btn-outline-danger">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="assets/image/Pruebas/prueba1.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text text-center">Test</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-sm btn-block btn-outline-danger">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top" src="assets/image/Personajes/Recurso 2.png"
                                    alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text text-center">Board game</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button type="button"
                                            class="btn btn-sm btn-block btn-outline-danger">View</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top" src="assets/image/Paisajes/BosqueVerde.png"
                                    alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text text-center">Drafts</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button type="button"
                                            class="btn btn-sm btn-block btn-outline-danger">View</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top" src="assets/image/Pruebas/prueba1.png" alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">Test</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

</body>

</html>
